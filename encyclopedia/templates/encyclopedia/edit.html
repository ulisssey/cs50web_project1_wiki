{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <style>
        input, label {
            display: block;
        }
    </style>
    <h1>Edit content of page</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <textarea name="edit" >{{page}}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
